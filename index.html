<html>

<head>
  <meta charset="UTF-8" />

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Libs -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-providers/1.12.0/leaflet-providers.min.js"></script>
  <script src="https://unpkg.com/esri-leaflet@3.0.2/dist/esri-leaflet.js"
    integrity="sha512-myckXhaJsP7Q7MZva03Tfme/MSF5a6HC2xryjAM4FxPLHGqlh5VALCbywHnzs2uPoF/4G/QVXyYDDSkp5nPfig=="
    crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.min.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.3.0/turf.min.js"></script>
  <script src="https://unpkg.com/@terraformer/arcgis"></script>
  <script src="https://unpkg.com/@esri/arcgis-rest-request@3.0.0/dist/umd/request.umd.js"></script>
  <script src="https://unpkg.com/@esri/arcgis-rest-auth@3.0.0/dist/umd/auth.umd.js"></script>
  <script src="https://unpkg.com/@esri/arcgis-rest-feature-layer@3.0.0/dist/umd/feature-layer.umd.js"></script>

  <!-- Main Script -->
  <script src="js/main.js" defer></script>
</head>

<body>

  <div class="grid-container">
    <div id="map" class="map"></div>

    <div class="sidebar">
      <section id="page-title-section">
        <h1>Greenway Closure Creator</h1>
      </section>

      <!-- AUTH -->
      <section>
        <h1>Authentication</h1>
        <div class="button-container">
          <button class="btn btn-primary btn-block" id='withPopupButton'>Sign In</button>
          <button class="btn btn-primary btn-block btn-warning" id='signOutButton'>Sign Out</button>
        </div>
        <div class="container">
          <div>
            <p id="sessionInfo" class="info-panel">
              <!-- Information will be injected here. -->
            </p>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-12 text-center">
            <!-- Event listeners will be added to these buttons. -->
          </div>
        </div>
      </section>
      <!-- CONTROLS  -->
      <section id="controls">
        <h1>1. Clip</h1>
        <p>Draw an area on the map using the controls in the top-right corner of the map. When you're happy with the
          area you've drawn, select <em>Clip</em>.</p>
        <div class="centered-button-container">
          <button id="clip-button" class="big-button">Clip</button>
        </div>
      </section>
      <section id="attribute-form">
        <h1>2. Attribute Form</h1>
        <form>
          <fieldset>
            <legend>Title</legend>
            <label for="closure-title">Add a title to the closure</label>
            <input type="text" name="closure-title" id="closure-title">
          </fieldset>
          <fieldset>
            <legend>Closure Type</legend>
            <ul>
              <li>
                <label for="CLOSED_STORM">
                    <input
                      type="radio"
                      name="closure"
                      id="CLOSED_STORM"
                      value="CLOSED_STORM"
                      checked
                    />Storm Closure</label>
              </li>
              <li>
                <label for="CLOSED_TEMP">
                    <input
                      type="radio"
                      name="closure"
                      id="CLOSED_TEMP"
                      value="CLOSED_TEMP"
                    />Temporarily Closed</label>
              </li>
              <li>
                <label for="ALERT">
                    <input
                      type="radio"
                      name="closure"
                      id="ALERT"
                      value="ALERT"
                    />Alert</label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Closure Description</legend>
            <label for="closure-description">Describe the closure</label>
            <div>
              <textarea name="closure-description" id="closure-description" rows="10" maxlength="3000"></textarea>
            </div>
          </fieldset>
          <fieldset>
            <legend>Closure Dates</legend>
            <p>
              <label for="closure-start">Start:</label>
              <input
                  type="date"
                  id="closure-start"
                  name="closure-start-date"
                />
            </p>
            <p>
              <label for="closure-estimated-end">Estimated End:</label>
              <input
                  type="date"
                  id="closure-estimated-end"
                  name="closure-estimated-end-date"
                />
            </p>
          </fieldset>
        </form>
        <div id="apply-attributes-container" class="centered-button-container">
          <button id="apply-attributes-button">
              Apply Attributes to Clipped Area
            </button>
        </div>
      </section>
      <section>
        <h1>3. Add Closure</h1>
        <div class="centered-button-container">
          <button id="add-closure-button" class="big-button">Submit</button>
        </div>
      </section>
      <section id="reset-section">
        <div class="centered-button-container">
          <button id="reset-button" class="big-button">Reset All</button>
        </div>
      </section>
      <section id="output-area">
        <h1>Output</h1>
        <div id="output">
          <pre id="output-json"></pre>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
